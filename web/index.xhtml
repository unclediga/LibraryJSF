<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>#{msg.welcome_title}</title>
   <h:outputStylesheet library="css" name="style_index.css" />
</h:head>
<h:body>
    <div class="main">
        <div class="content">
            <p class="title"><h:graphicImage library="images" name="lib.png"/> </p>
            <p class="title">#{msg.index_title}</p>
            <p class="title">Locale is : #{activeLocale.languageTag}</p>
        </div>
        <div class="login_div">
            <p class="title">#{msg.input_info}</p>
            <h:form styleClass="login_form">

                #{msg.input_name}<h:inputText id="username" value="#{user.userName}" />
            </h:form>
        </div>

        <div class="footer">
            #{msg.author_info}
        </div>
    </div>
</h:body>
</html>
